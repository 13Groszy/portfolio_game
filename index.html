<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>In-game portfolio</title>
  </head>
  <body>
    <!-- Hidden hint: -->
    <!-- Find crystal dragon or crystal mine to find crystals. -->
    <!-- Find sharpshooter, mage tower or gold dragon to find gold. -->
    <div id="app">
      <div>
        <div class="note">
          <button onclick="showInfo()">
            <svg height="18px" fill="#000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512a256 256 0 1 0 0-512 256 256 0 1 0 0 512zm-40-176h24v-64h-24c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-80c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
          </button>
          <p class="text-center">Collect crystals & gold <br/> to receive the prize <br/> hidden in the castle</p>
          <div class="resources">
            <p>Crystals: <span>0</span></p>
            <p>Gold: <span>0</span></p>
            <p>Shields: <span>0</span></p>
            <p>Strength: <span>0</span></p>
            <p>Luck: <span>0</span></p>
            <p>Speed: <span>150</span></p>
          </div>
        </div>
        <div class="textbox-container">
          <div class="textbox">
            <p class="ui-text dialogue"></p>
            <div class="btn-container">
              <button class="ui-close-btn"></button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
    <script>
      let infoShown = false;
      const note = document.querySelector(".note");
      function showInfo() {
        infoShown = !infoShown;
        note.style.transform = infoShown ? "translateX(0)" : "translateX(-100%)";
      };
      window.onresize = () => {
        if (window.innerWidth > 768) {
          note.style.transform = "translateX(0)";
        } else {
          note.style.transform = infoShown ? "translateX(0)" : "translateX(-100%)";
        }
      };
    </script>
  </body>
</html>
